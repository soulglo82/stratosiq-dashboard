    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

:root{
  --bg: #0b1020;
  --surface: #0f1730;
  --surface-2:#121d3a;
  --border: rgba(255,255,255,0.08);
  --text: rgba(255,255,255,0.94);
  --muted: rgba(255,255,255,0.78);
  --muted2: rgba(255,255,255,0.58);
  --accent: #7aa2ff;
  --good: #33d49d;
  --bad: #ff5c7c;
  --warn: #ffcc66;
  --chip: rgba(255,255,255,0.10);
  --shadow: 0 8px 28px rgba(0,0,0,0.35);
  --radius: 14px;
}

* { box-sizing: border-box; }
body{
  font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  margin:0; padding:24px;
  background: radial-gradient(1200px 600px at 20% 0%, rgba(122,162,255,0.12), transparent 60%),
              radial-gradient(800px 500px at 80% 10%, rgba(51,212,157,0.10), transparent 55%),
              var(--bg);
  color: var(--text);
}

.container{ max-width: 1250px; margin: 0 auto; }
.topbar{ display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
h1{ font-size: 22px; margin: 0; letter-spacing: -0.2px; }
.subtitle{ color: var(--muted); font-size: 13px; margin-top:6px; }
.updated{ color: var(--muted2); font-size: 12px; margin-top: 10px; }

.nav{
  display:flex; gap:14px; align-items:center;
  padding: 12px 14px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.03);
  border-radius: var(--radius);
  margin-bottom: 18px;
}
.nav a{ color: var(--muted); text-decoration:none; font-weight:500; }
.nav a:hover{ color: var(--text); }

.card{
  border: 1px solid var(--border);
  background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 14px;
}

.filters{
  display:flex; gap:12px; align-items:center; flex-wrap:wrap;
}
.filters label{ color: var(--muted); font-size: 13px; display:flex; align-items:center; gap:8px; }
.filters select, .filters input{
  height: 34px; padding: 0 10px;
  background: rgba(15,23,48,0.95);
  border: 1px solid var(--border);
  border-radius: 10px;
  color: var(--text);
  outline: none;
}
.filters select option{
  background: #0f1730;
  color: var(--text);
  padding: 8px;
}
.filters select:focus, .filters input:focus{ border-color: rgba(122,162,255,0.6); }

.badge{
  display:inline-flex; align-items:center; gap:6px;
  padding: 2px 9px;
  border-radius: 999px;
  font-size: 12px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.04);
}
.badge-dot{ width:7px; height:7px; border-radius: 999px; display:inline-block; }
.badge-new .badge-dot{ background: var(--accent); }
.badge-active .badge-dot{ background: var(--good); }
.badge-watch .badge-dot{ background: var(--warn); }
.badge-archived .badge-dot{ background: rgba(255,255,255,0.35); }
.badge-dropped .badge-dot{ background: var(--warn); }

.num{ font-variant-numeric: tabular-nums; }
.pos{ color: var(--good); }
.neg{ color: var(--bad); }
.muted{ color: var(--muted); }

.pill{
  display:inline-flex;
  padding: 2px 8px;
  border-radius: 999px;
  background: rgba(255,255,255,0.10);
  border: 1px solid rgba(255,255,255,0.12);
  color: rgba(255,255,255,0.85);
  font-size: 12px;
}

/* Tabulator overrides */
#recon-table{ border: none; }
.tabulator{
  background: transparent !important;
  border: none !important;
  font-size: 13px;
}
.tabulator .tabulator-header{
  background: transparent !important;
  border-bottom: 1px solid var(--border) !important;
}
.tabulator .tabulator-header .tabulator-col{
  background: transparent !important;
  border-right: 1px solid rgba(255,255,255,0.04) !important;
  color: var(--muted) !important;
  font-weight: 600;
}
.tabulator .tabulator-row{
  background: transparent !important;
  border-bottom: 1px solid rgba(255,255,255,0.06) !important;
  min-height: 48px;
  color: rgba(255,255,255,0.88) !important;
}
.tabulator .tabulator-row:hover{
  background: rgba(122,162,255,0.06) !important;
  cursor: pointer;
}
.tabulator .tabulator-cell{
  border-right: 1px solid rgba(255,255,255,0.04) !important;
  padding: 10px 10px !important;
}
.tabulator .tabulator-footer{
  background: transparent !important;
  border-top: 1px solid var(--border) !important;
  color: var(--muted);
}

/* Force dark surface on inner table elements */
.tabulator .tabulator-tableholder,
.tabulator .tabulator-tableholder .tabulator-table,
.tabulator .tabulator-tableholder .tabulator-table .tabulator-row {
  background: transparent !important;
}

/* Column-specific contrast hierarchy */
.tabulator .tabulator-cell[tabulator-field="Ticker"],
.tabulator .tabulator-cell[tabulator-field="Company"] {
  color: var(--text) !important;
  font-weight: 500;
}
.tabulator .tabulator-cell[tabulator-field="Sector"],
.tabulator .tabulator-cell[tabulator-field="Added_Date"] {
  color: var(--muted) !important;
}
.tabulator .tabulator-cell[tabulator-field="Dropped_Date"] {
  color: var(--muted2) !important;
}

/* Header filter styling */
.tabulator .tabulator-header-filter input,
.tabulator .tabulator-header-filter select {
  background: rgba(0,0,0,0.25) !important;
  color: rgba(255,255,255,0.88) !important;
  border: 1px solid var(--border) !important;
  border-radius: 6px !important;
  padding: 4px 8px !important;
  font-size: 12px !important;
}
.tabulator .tabulator-header-filter input::placeholder {
  color: rgba(255,255,255,0.50) !important;
}
    </style>
</head>

": -0.2367123288, "Updated_At": "2026-02-21 10:41:03"}, {"Ticker": "BRBR", "Company": "BellRing Brands, Inc.", "Sector": "Consumer Defensive", "Status": "ACTIVE", "Added_Date": "2026-01-31", "Entry_Price": 24.87, "Entry_FMV": 26.96, "Entry_FMV_Status": "Undervalued", "Entry_V": "743%", "Entry_P": 7.41, "Entry_S": 3.29, "Entry_M": 3.5, "Entry_ValueScore": 6.08, "Entry_ValueBand": "MODERATELY UNDERVALUED", "Entry_MomScore": 3.5, "Entry_MomAction": "OVERSOLD", "Entry_Signal": "ENTER NOW", "Entry_Summary": "Moderately undervalued \u2014 attractive entry point relative to fundamentals.", "Current_Price": 18.39, "Return_Pct": -0.2605548854, "Days_Held": 28, "Last_FMV": 26.96, "Last_FMV_Status": "Undervalued", "Last_V": 7.63, "Last_P": 7.41, "Last_S": 3.29, "Last_M": 5.17, "Last_ValueScore": 6.71, "Last_ValueBand": "MODERATELY UNDERVALUED", "Last_MomScore": 5.17, "Last_MomAction": "OVERSOLD", "Peak_Price": 24.87, "Peak_Return_Pct": 0, "Dropped_Date": "", "Exit_Price": "", "Exit_Return_Pct": "", "Updated_At": "2026-02-28 10:31:54"}, {"Ticker": "PYPL", "Company": "PayPal Holdings, Inc.", "Sector": "Financial Services", "Status": "DROPPED", "Added_Date": "2025-11-27", "Entry_Price": 61.45, "Entry_FMV": 53.25, "Entry_FMV_Status": "Undervalued", "Entry_V": "723%", "Entry_P": 9.8, "Entry_S": 6.04, "Entry_M": 3.5, "Entry_ValueScore": 6.43, "Entry_ValueBand": "MODERATELY UNDERVALUED", "Entry_MomScore": 3.5, "Entry_MomAction": "OVERSOLD", "Entry_Signal": "ENTER NOW", "Entry_Summary": "Moderately undervalued \u2014 attractive entry point relative to fundamentals.", "Current_Price": 41.65, "Return_Pct": -0.3222131814, "Days_Held": 86, "Last_FMV": 53.25, "Last_FMV_Status": "Undervalued", "Last_V": 7.31, "Last_P": 9.95, "Last_S": 6.28, "Last_M": 4.83, "Last_ValueScore": 7.76, "Last_ValueBand": "MODERATELY UNDERVALUED", "Last_MomScore": 4.83, "Last_MomAction": "OVERSOLD", "Peak_Price": 55.51, "Peak_Return_Pct": -0.09666395443, "Dropped_Date": "2026-02-28", "Exit_Price": 41.65, "Exit_Return_Pct": -0.3222131814, "Updated_At": "2026-02-28 10:31:54"}];

    // Populate sector filter
    const sectors = [...new Set(data.map(r => r.Sector).filter(Boolean))].sort();
    const sectorSelect = document.getElementById("filter-sector");
    sectors.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s;
      opt.textContent = s;
      sectorSelect.appendChild(opt);
    });

    // Normalize dates from DD/MM/YYYY to YYYY-MM-DD
    function normalizeDate(dateStr) {
      if (!dateStr) return "";
      if (/^\d{4}-\d{2}-\d{2}/.test(dateStr)) return dateStr.substring(0, 10);
      const match = dateStr.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})/);
      if (match) {
        const [_, d, m, y] = match;
        return `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
      }
      return dateStr;
    }

    data.forEach(row => {
      row.Added_Date = normalizeDate(row.Added_Date);
      row.Dropped_Date = normalizeDate(row.Dropped_Date);
    });

    // ---------- Formatters ----------
    function fmtStatus(cell) {
      const v = cell.getValue();
      let cls = "badge-active", label = "ACTIVE";
      if (v === "DROPPED") { cls = "badge-dropped"; label = "NOT QUALIFIED"; }
      return `<span class="badge ${cls}"><span class="badge-dot"></span>${label}</span>`;
    }

    function fmtScore(cell) {
      const row = cell.getRow().getData();
      const now = parseFloat(row.Last_ValueScore);
      const entry = parseFloat(row.Entry_ValueScore);
      if (isNaN(now)) return "";

      let deltaTxt = "";
      if (!isNaN(entry)) {
        const d = now - entry;
        const sign = d >= 0 ? "+" : "";
        const cls = d >= 0 ? "pos" : "neg";
        deltaTxt = ` <span class="num ${cls}" style="font-size:12px; margin-left:6px;">(${sign}${d.toFixed(2)})</span>`;
      }

      const bandCls = now >= 8 ? "pos" : now >= 6.5 ? "" : "muted";
      return `<span class="num ${bandCls}" style="font-weight:600;">${now.toFixed(2)}</span>${deltaTxt}`;
    }

    function fmtTrend(cell) {
      const v = (cell.getValue() || "UNKNOWN").replaceAll("_", " ");
      return `<span class="pill">${v}</span>`;
    }

    function fmtMoney(cell) {
      const v = cell.getValue();
      if (v == null || v === "") return "";
      const num = parseFloat(v);
      if (isNaN(num)) return "";
      return `<span class="num">$${num.toFixed(2)}</span>`;
    }

    function fmtReturn(cell) {
      const v = cell.getValue();
      if (v == null || v === "") return "";
      const num = parseFloat(v) * 100;
      if (isNaN(num)) return "";
      const cls = num >= 0 ? "pos" : "neg";
      const sign = num >= 0 ? "+" : "";
      return `<span class="num ${cls}">${sign}${num.toFixed(2)}%</span>`;
    }

    function fmtSector(cell) {
      const v = cell.getValue();
      return v ? `<span class="pill">${v}</span>` : "";
    }

    // ---------- Drawer ----------
    const drawer = document.getElementById("drawer");
    document.getElementById("drawer-close").onclick = () => drawer.style.transform = "translateX(100%)";

    function bar(label, v) {
      const n = (v == null || v === "") ? null : parseFloat(v);
      if (n == null || isNaN(n)) return "";
      const pct = Math.max(0, Math.min(100, (n / 10) * 100));
      return `
        <div style="margin:10px 0 8px;">
          <div style="display:flex; justify-content:space-between; color: var(--muted); font-size:12px;">
            <span>${label}</span><span class="num">${n.toFixed(1)}/10</span>
          </div>
          <div style="height:8px; border-radius:999px; background: rgba(255,255,255,0.08); overflow:hidden; border:1px solid rgba(255,255,255,0.06);">
            <div style="height:100%; width:${pct}%; background: rgba(122,162,255,0.65);"></div>
          </div>
        </div>`;
    }

    function openDrawer(row) {
      const d = row.getData();
      document.getElementById("drawer-title").textContent = `${d.Ticker}  ${d.Company || ""}`;

      const entry = parseFloat(d.Entry_ValueScore);
      const now = parseFloat(d.Last_ValueScore);
      const delta = (!isNaN(entry) && !isNaN(now)) ? (now - entry) : null;
      const sign = (delta != null && delta >= 0) ? "+" : "";

      const entryPrice = parseFloat(d.Entry_Price);
      const curPrice = parseFloat(d.Current_Price);
      const ret = parseFloat(d.Return_Pct) * 100;

      const trend = (d.Last_MomAction || "UNKNOWN").replaceAll("_", " ");

      // Auto-generate summary if Entry_Summary is empty
      let summary = d.Entry_Summary || "";
      if (!summary && !isNaN(entry)) {
        const vScore = parseFloat(d.Entry_V) || 0;
        const pScore = parseFloat(d.Entry_P) || 0;
        const sScore = parseFloat(d.Entry_S) || 0;
        summary = `Value score ${vScore.toFixed(1)}, profitability ${pScore.toFixed(1)}, balance sheet ${sScore.toFixed(1)}. Entry trend: ${(d.Entry_MomAction || "UNKNOWN").replaceAll("_", " ")}.`;
      }

      document.getElementById("drawer-body").innerHTML = `
        <div style="margin-bottom:10px;">
          <div class="muted" style="font-size:12px;">Added</div>
          <div class="num">${d.Added_Date || ""}</div>
        </div>

        <div style="margin-bottom:10px;">
          <div class="muted" style="font-size:12px;">Score</div>
          <div>
            <span class="num" style="font-weight:700;">${!isNaN(now) ? now.toFixed(2) : ""}</span>
            ${delta == null ? "" : `<span class="num ${delta >= 0 ? "pos" : "neg"}" style="margin-left:8px;">(${sign}${delta.toFixed(2)})</span>`}
          </div>
          <div style="margin-top:6px;">
            <span class="pill">Trend: ${trend}</span>
            <span class="pill" style="margin-left:6px;">Band: ${d.Last_ValueBand || ""}</span>
          </div>
        </div>

        <div style="margin: 14px 0 6px; font-weight:600; color: var(--text);">Breakdown</div>
        ${bar("Value", d.Last_V)}
        ${bar("Profitability", d.Last_P)}
        ${bar("Balance Sheet", d.Last_S)}
        ${bar("Trend", d.Last_M)}

        <div style="margin-top:14px;">
          <div style="display:flex; justify-content:space-between;">
            <div>
              <div class="muted" style="font-size:12px;">Entry</div>
              <div class="num">${isNaN(entryPrice) ? "" : "$" + entryPrice.toFixed(2)}</div>
            </div>
            <div style="text-align:right;">
              <div class="muted" style="font-size:12px;">Current</div>
              <div class="num">${isNaN(curPrice) ? "" : "$" + curPrice.toFixed(2)}</div>
            </div>
          </div>
          <div style="margin-top:8px;" class="muted">
            Return: <span class="num ${(ret >= 0) ? "pos" : "neg"}">${isNaN(ret) ? "" : (ret.toFixed(2) + "%")}</span>
             Days held: <span class="num">${d.Days_Held || ""}</span>
          </div>
        </div>

        <div style="margin-top:14px;">
          <div class="muted" style="font-size:12px;">Entry summary</div>
          <div style="margin-top:6px; color: var(--text);">${summary || ""}</div>
        </div>

        <div style="margin-top:14px; padding-top:14px; border-top: 1px solid var(--border);">
          <div class="muted" style="font-size:12px;">Valuation Target</div>
          <div style="margin-top:6px; color: var(--muted);">Target not shown</div>
          <div style="margin-top:4px; font-size:12px; color: var(--muted2);">
            Valuation targets are only displayed when underlying data quality is sufficient.
          </div>
        </div>
      `;

      drawer.style.transform = "translateX(0)";
    }

    // ---------- Table ----------
    const table = new Tabulator("#recon-table", {
      data: data,
      layout: "fitColumns",
      height: "calc(100vh - 260px)",
      rowClick: function(e, row) { openDrawer(row); },
      columns: [
        { title: "Ticker", field: "Ticker", width: 90, headerFilter: "input" },
        { title: "Company", field: "Company", width: 200, headerFilter: "input" },
        { title: "Sector", field: "Sector", width: 150, headerFilter: "list", headerFilterParams: {valuesLookup: true}, formatter: fmtSector },
        { title: "Added", field: "Added_Date", width: 110, headerFilter: "input", sorter: function(a, b) { return (a || "").localeCompare(b || ""); } },
        { title: "Status", field: "Status", width: 140, headerFilter: "list", headerFilterParams: {valuesLookup: true}, formatter: fmtStatus },
        { title: "Score", field: "Last_ValueScore", width: 130, hozAlign: "right", headerFilter: "input", formatter: fmtScore },
        { title: "Trend", field: "Last_MomAction", width: 120, headerFilter: "list", headerFilterParams: {valuesLookup: true}, formatter: fmtTrend },
        { title: "Entry $", field: "Entry_Price", width: 100, hozAlign: "right", headerFilter: "input", formatter: fmtMoney },
        { title: "Current $", field: "Current_Price", width: 100, hozAlign: "right", headerFilter: "input", formatter: fmtMoney },
        { title: "Return %", field: "Return_Pct", width: 100, hozAlign: "right", headerFilter: "input", formatter: fmtReturn },
        { title: "Days", field: "Days_Held", width: 80, hozAlign: "right", headerFilter: "input" },
        { title: "Dropped", field: "Dropped_Date", width: 110, headerFilter: "input", sorter: function(a, b) { return (a || "").localeCompare(b || ""); } },
      ],
      initialSort: [{ column: "Added_Date", dir: "desc" }],
    });

    // ---------- Filters ----------
    let activeFilters = { status: null, sector: null, search: null };

    function applyFilters() {
      table.clearFilter();
      if (activeFilters.status) {
        table.addFilter("Status", "=", activeFilters.status);
      }
      if (activeFilters.sector) {
        table.addFilter("Sector", "=", activeFilters.sector);
      }
      if (activeFilters.search) {
        const q = activeFilters.search.toLowerCase();
        table.addFilter(function(data) {
          const t = (data.Ticker || "").toLowerCase();
          const c = (data.Company || "").toLowerCase();
          return t.includes(q) || c.includes(q);
        });
      }
    }

    document.getElementById("filter-status").addEventListener("change", function() {
      activeFilters.status = this.value || null;
      applyFilters();
    });

    document.getElementById("filter-sector").addEventListener("change", function() {
      activeFilters.sector = this.value || null;
      applyFilters();
    });

    document.getElementById("filter-search").addEventListener("input", function() {
      activeFilters.search = (this.value || "").trim() || null;
      applyFilters();
    });

    // Apply filter from URL param
    const urlParams = new URLSearchParams(window.location.search);
    const sectorParam = urlParams.get("sector");
    if (sectorParam) {
      document.getElementById("filter-sector").value = sectorParam;
      activeFilters.sector = sectorParam;
      applyFilters();
    }
  </script>
</body>
