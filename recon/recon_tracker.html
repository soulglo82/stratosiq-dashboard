        // Populate sector filter
        const sectors = [...new Set(data.map(r => r.Sector).filter(Boolean))].sort();
        const sectorSelect = document.getElementById("filter-sector");
        sectors.forEach(s => {
            const opt = document.createElement("option");
            opt.value = s;
            opt.textContent = s;
            sectorSelect.appendChild(opt);
        });

        const table = new Tabulator("#recon-table", {
            data: data,
            layout: "fitDataStretch",
            height: "calc(100vh - 250px)",
            columns: [
                { title: "Ticker", field: "Ticker", width: 80, headerFilter: "input", frozen: true },
                { title: "Company", field: "Company", width: 160, headerFilter: "input" },
                { title: "Sector", field: "Sector", width: 130 },
                { title: "Added", field: "Added_Date", width: 100 },
                { title: "Entry $", field: "Entry_Price", width: 85, hozAlign: "right",
                    formatter: function(cell) {
                        const v = cell.getValue();
                        return v ? "$" + parseFloat(v).toFixed(2) : "";
                    }
                },
                { title: "Entry Score", field: "Entry_ValueScore", width: 90, hozAlign: "right",
                    formatter: function(cell) {
                        const v = cell.getValue();
                        if (!v) return "";
                        const num = parseFloat(v);
                        const cls = num >= 8 ? "cell-purple" : num >= 6 ? "cell-green" : "";
                        return '<span class="' + cls + '">' + num.toFixed(2) + '</span>';
                    }
                },
                { title: "Current $", field: "Current_Price", width: 90, hozAlign: "right",
                    formatter: function(cell) {
                        const v = cell.getValue();
                        return v ? "$" + parseFloat(v).toFixed(2) : "";
                    }
                },
                { title: "Return %", field: "Return_Pct", width: 90, hozAlign: "right",
                    formatter: function(cell) {
                        const v = cell.getValue();
                        if (v == null || v === "") return "";
                        const num = parseFloat(v) * 100;  // Convert decimal to percentage
                        const cls = num >= 0 ? "cell-green" : "cell-red";
                        const sign = num >= 0 ? "+" : "";
                        return '<span class="' + cls + '">' + sign + num.toFixed(2) + '%</span>';
                    }
                },
                { title: "Days", field: "Days_Held", width: 70, hozAlign: "right" },
                { title: "Status", field: "Status", width: 90,
                    formatter: function(cell) {
                        const v = cell.getValue();
                        if (v === "ACTIVE") return '<span class="cell-green">ACTIVE</span>';
                        if (v === "DROPPED") return '<span class="cell-yellow">DROPPED</span>';
                        return v || "";
                    }
                },
                { title: "Last Score", field: "Last_ValueScore", width: 90, hozAlign: "right",
                    formatter: function(cell) {
                        const v = cell.getValue();
                        return v ? parseFloat(v).toFixed(2) : "";
                    }
                },
                { title: "Peak %", field: "Peak_Return_Pct", width: 80, hozAlign: "right",
                    formatter: function(cell) {
                        const v = cell.getValue();
                        if (v == null || v === "") return "";
                        const num = parseFloat(v) * 100;  // Convert decimal to percentage
                        const cls = num >= 0 ? "cell-green" : "cell-red";
                        return '<span class="' + cls + '">' + num.toFixed(1) + '%</span>';
                    }
                },
                { title: "Entry FMV", field: "Entry_FMV", width: 85, hozAlign: "right",
                    formatter: function(cell) {
                        const v = cell.getValue();
                        return v ? "$" + parseFloat(v).toFixed(2) : "";
                    }
                },
                { title: "Entry Zone", field: "Entry_FMV_Status", width: 120,
                    formatter: function(cell) {
                        const v = cell.getValue();
                        if (!v) return "";
                        if (v.includes("Strongly")) return '<span class="cell-purple">' + v + '</span>';
                        if (v.includes("Undervalued") || v.includes("UNDERVALUED")) return '<span class="cell-green">' + v + '</span>';
                        return v;
                    }
                },
                { title: "Last FMV", field: "Last_FMV", width: 85, hozAlign: "right",
                    formatter: function(cell) {
                        const v = cell.getValue();
                        return v ? "$" + parseFloat(v).toFixed(2) : "";
                    }
                },
                { title: "Last Zone", field: "Last_FMV_Status", width: 120,
                    formatter: function(cell) {
                        const v = cell.getValue();
                        if (!v) return "";
                        if (v.includes("Strongly")) return '<span class="cell-purple">' + v + '</span>';
                        if (v.includes("Undervalued") || v.includes("UNDERVALUED")) return '<span class="cell-green">' + v + '</span>';
                        if (v === "FAIR" || v === "Fair") return '<span class="cell-yellow">' + v + '</span>';
                        if (v === "EXTENDED" || v === "Extended" || v.includes("OVERVALUED")) return '<span class="cell-red">' + v + '</span>';
                        return v;
                    }
                },
                { title: "Dropped", field: "Dropped_Date", width: 100 },
            ],
            initialSort: [{ column: "Added_Date", dir: "desc" }],
        });

        // Filter handlers
        document.getElementById("filter-status").addEventListener("change", function() {
            if (this.value) table.setFilter("Status", "=", this.value);
            else table.clearFilter("Status");
        });
        document.getElementById("filter-sector").addEventListener("change", function() {
            if (this.value) table.setFilter("Sector", "=", this.value);
            else table.clearFilter("Sector");
        });

        // Apply filter from URL param (e.g., ?sector=Financial%20Services)
        const urlParams = new URLSearchParams(window.location.search);
        const sectorParam = urlParams.get("sector");
        if (sectorParam) {
            document.getElementById("filter-sector").value = sectorParam;
            table.setFilter("Sector", "=", sectorParam);
        }
    </script>
