<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - StratosIQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --surface: #0f1730;
      --border: rgba(255,255,255,0.08);
      --text: rgba(255,255,255,0.94);
      --muted: rgba(255,255,255,0.65);
      --accent: #7aa2ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(122,162,255,0.15), transparent),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 24px;
    }
    .container { max-width: 500px; }
    .code { font-size: 72px; font-weight: 700; color: var(--accent); opacity: 0.6; margin-bottom: 16px; }
    h1 { font-size: 24px; font-weight: 600; margin-bottom: 12px; }
    p { color: var(--muted); font-size: 15px; line-height: 1.6; margin-bottom: 24px; }
    a {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent) 0%, #5a8aff 100%);
      color: #fff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 14px;
    }
    a:hover { transform: translateY(-1px); }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or hasn't been published yet. If you followed a link from an email, the daily digest may not have been generated yet.</p>
    <a href="/">Back to Dashboard</a>
  </div>
</body>
</html>
